<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/form.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="JavaScript/form.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Registration</h2>
      <form action="" name="registration">

        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Firstname"/><br><br>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Lastname"/><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email"/><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password"/><br><br>

         <label for="password">Confirm Password</label>
        <input type="password" name="password" id="password" placeholder="Confirm Password"/><br><br>

        <button type="submit">Submit</button>

      </form>
    </div>
  </body>
</html>
